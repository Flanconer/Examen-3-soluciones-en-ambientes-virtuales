<!doctype html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VR Stereoscopía — Three.js + Bootstrap</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Styles -->
  <link href="./css/styles.css" rel="stylesheet">

  <!-- Importmap usando TUS librerías locales de Three.js -->
  <script type="importmap">
   {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
   }
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg border-bottom bg-body">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="#">VR — Sketchfab + Mixamo</a>
      <div class="ms-auto small opacity-75">Three.js + Bootstrap</div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row g-4">

      <!-- Panel de controles oculto
      <div class="col-12 col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title mb-3">Controles</h5>

            <div class="mb-3">
              <label class="form-label">Escenario (.glb o .fbx)</label>
              <div class="input-group">
                <input id="inputEscenario" class="form-control" placeholder="./assets/escenario.glb" value="./assets/escenario.glb" />
                <button id="btnCargarEscenario" class="btn btn-primary">Cargar</button>
              </div>
              <div class="form-text">Coloca tu modelo en <code>/assets</code>.</div>
            </div>

            <div class="mb-3">
              <label class="form-label">Personaje (.fbx o .glb)</label>
              <div class="input-group">
                <input id="inputPersonaje" class="form-control" placeholder="./assets/personaje.fbx" value="./assets/personaje.fbx" />
                <button id="btnCargarPersonaje" class="btn btn-primary">Cargar</button>
              </div>
              <div class="form-text">Mixamo (FBX con Skin recomendado).</div>
            </div>

            <div class="mb-3">
              <label class="form-label">Animación FBX (opcional)</label>
              <div class="input-group">
                <input id="inputAnimacion" class="form-control" placeholder="./assets/walking.fbx" value="./assets/walking.fbx" />
                <button id="btnCargarAnimacion" class="btn btn-outline-primary">Aplicar animación</button>
              </div>
              <div class="form-text">Exporta desde Mixamo como FBX (Without Skin) para clips.</div>
            </div>

            <div class="mb-3 form-check">
              <input class="form-check-input" type="checkbox" id="chkSBS">
              <label class="form-check-label" for="chkSBS">Modo Side-by-Side (Cardboard)</label>
            </div>

            <div class="d-grid gap-2">
              <button id="btnCentrar" class="btn btn-outline-secondary">Centrar cámara</button>
              <button id="btnPlayPause" class="btn btn-outline-success">Pausar animación</button>
            </div>
          </div>
        </div>
      </div>
      -->

      <!-- Solo el visor 3D ocupa todo el ancho -->
      <div class="col-12">
        <div class="card shadow-sm h-100">
          <div class="card-body p-0 position-relative">
            <div id="stage" class="stage"></div>
            <div id="loader" class="loading-overlay d-none">
              <div class="spinner-border" role="status"></div>
              <span class="ms-2">Cargando…</span>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer class="border-top py-3 small text-center text-secondary">
    Creado con ♥ usando Three.js & Bootstrap.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
