<!doctype html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VR Stereoscopía — Three.js + Bootstrap</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Styles -->
  <link href="./css/styles.css" rel="stylesheet">

  <!-- Importmap usando TUS librerías locales de Three.js -->
  <script type="importmap">
   {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
   }
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg border-bottom bg-body">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="#">VR — Sketchfab + Mixamo</a>
      <div class="ms-auto small opacity-75">Three.js + Bootstrap</div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row g-4">


      <!-- Solo el visor 3D ocupa todo el ancho -->
      <div class="col-12">
        <div class="card shadow-sm h-100">
          <div class="card-body p-0 position-relative">
            <div id="stage" class="stage"></div>
            <div id="loader" class="loading-overlay d-none">
              <div class="spinner-border" role="status"></div>
              <span class="ms-2">Cargando…</span>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer class="border-top py-3 small text-center text-secondary">
    Exmaen 3 soluciones en ambientes virtuales Edgar Hernandez Mendoza
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
